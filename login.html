<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="pic">
			<div class="container">
				<img src="img/register/3png.png" class="picture">
			</div>
		</div>
		<form class="form" id="form">
			<h1>账号登录</h1>
			<img src="img/register/a.png" class="pict" style="display: none;" width="300px" height="300px">
			<div class="hide_head">
				<div class="menu">
					<a href="javascript:void(0)">密码登录</a><span class="sgin">|</span> <a href="javascript:void(0)">验证码登录</a>
				</div>

				<p class="form-control">
					<input class="input-control" type="text" id="phone" name="name" placeholder="请输入手机号" />
				</p>
				<p class="form-control password">
					<input class="input-control" id="password" type="password" placeholder="请输入密码" />
					<span class="number">忘记密码</span>
				</p>
				<p class="form-control code ">
					<input class="input-control" type="text" id="code" name="tel" placeholder="请输入六位数验证码" />
				</p>

				<button type="button" id="login" class="login">登录</button>
				<div class="checked">
					<span class="word_01">隐私政策</span>
					<span class="word_02"><a href="register.html" class="little_word">注册账号</a></span>
				</div>
			</div>

		</form>
	</body>

</html>
