<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单地址</title>
		<link rel="stylesheet" type="text/css" href="css/adress.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="Validfrom/css/style.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/address.js" type="text/javascript" charset="utf-8"></script>
		<script src="Validfrom/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/PCASClass.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header-all"></div>
		<div class="personal">
			<div class="container">
				<div class="head">
					<div class="person">收货人信息</div>
					<div class="box">
						<div class="add">
							<div class="add_01">
							</div>
							<div class="add_02"></div>
						</div>
						<div class="add_address">
							新增收货地址
						</div>
					</div>
					<ul class="new_address">
						<li class="item active clearfix">
							<div class="item_box">小明</div>
							<div class="new_phone">15034221896</div>
							<div class="new-address">
								<span class="province">山东省</span><span class="city2">青岛市</span>
								<span class="area">城阳区</span></div>
							<div class="family">中享</div>
							<div class="pic">
								<img src="img/personal/a.png" class="edit" width="20px" height="20px">
								<img src="img/personal/b.png" class="del" width="20px" height="20px">
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="bill">
			<div class="container">
				<div class="bill_box">
					<div class="e-invoice">电子发票</div>
					<ul class="choose clearfix">
						<li><input type="checkbox" class="check"><em>个人</em></li>
						<li><input type="checkbox" class="check"><em>公司</em></li>
					</ul>
					<div class="input">
						<li class="show"><input type="text" placeholder="个人"></li>
					</div>
					<div class="pay">
						<span class="word">支付宝</span>
						<button class="btn_pay">在线支付</button>
					</div>

				</div>
			</div>
		</div>
		<div class="content">
			<div class="container">
				<div class="buy">
					<table class="tab" cellpadding="50">
						<tbody>
							<tr class="tr">
								<td class="checked-one">商品清单</td>
								<td><img src="img/details/1.webp" width="90px" height="90px"></td>
								<td><span>Reno4 5G</span><span>晶钻红</span><span>8G+256G</span></td>
								<td class="price-one">￥4200.00</td>
								<td class="number">X1</td>
							</tr>
							<tr class="tr">
								<td class="checked-one"></td>
								<td><img src="img/details/01.webp" width="90px" height="90px"></td>
								<td><span>Reno4 5G</span><span>晶钻蓝</span><span>8G+128G</span></td>
								<td class="price-one">￥3799.00</td>
								<td class="number">X3</td>
							</tr>
							<tr class="tr">
								<td class="checked-one">优惠券码</td>
								<td colspan="2" class="coupon">
									<input type="text" placeholder="优惠码">
								</td>
								<td class="price-one"><button type="button" disabled="disabled">使用</button></td>
								<td class="number"></td>	
							</tr>
						</tbody>
					</table>
					<div class="total">
						<div class="zuo"></div>
						<div class="you">
							<p>
								<span>商品数量</span><span class="shuliang">4</span>
							</p>
							<p><span>商品总额</span><span class="shuliang">￥15597.00</span></p>
							<p><span>运费(实付满￥69.00包邮)</span><span class="shuliang">-￥0.00</span></p>
							<p><span>回收代金券</span><span class="shuliang">-￥0.00</span></p>
							<p><span>优惠券/码</span><span class="shuliang">-￥0.00</span></p>
							<div class="total_money">
								应付:<span>￥15597.00</span><br>
								<a href="order-money.html"><button class="submit">提交订单</button></a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="footer-all"></div>
		<form class="form" id='form' style="display: none;">
			<p>
				<input type="text" class="name input" name="name" datatype="/[\u4e00-\u9fa5]|\w{2,15}$/" errormsg="昵称必须为2-16位"
				 placeholder="姓名" />
				<input type="text" class="phone input" id="phone" datatype="m" errormsg="请输入11位手机号" placeholder="手机" />
			</p>
			<p>
				<select name="province3" id="province" class="input"></select>
				<select name="city3" id="city" class="input"></select>
				<select name="area3" id="area" class="input"></select><br>
			</p>
			<p>
				<input type="text" name="" class="add-01 input" placeholder="详细地址" datatype="/[\u4e00-\u9fa5]|\w{3,15}$/" errormsg="输入有效地址" />

			</p>
			<p>
				<button type="button" class="cancel">取消</button>
				<button type="submit" class="btn">确定</button>
				<button type="button" class="btn" id="preserve">保存</button>
			</p>
		</form>
		<script language="javascript" defer>
			new PCAS("province3", "city3", "area3");
		</script>

	</body>
</html>
