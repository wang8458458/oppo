<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form class="form" id="form">
			<h1>注册账号</h1>
			<p class="form-control">
				<input class="input-control" type="text" id="phone" name="name" placeholder="请输入手机号" />
			</p>
			<p class="form-control">
				<input class="input-control" type="text" id="code" name="tel" placeholder="请输入六位数验证码" />
			</p>
			<p class="form-control">
				<input class="input-control" id="password" type="password" placeholder="请输入密码" />
			</p>
			<div class="word">
				密码由 6-16 位数字、字母或符号组成、至少包含两种字符
			</div>
			<div class="checked">
				<input type="checkbox" name="checked" id="checked" />
				<span class="word_01">已阅读并同意</span>
				<span class="word_02"><a href="sever.html">《使用账号协议》《隐私政策》</a></span>
			</div>
			<button type="button" id="register" class="register">注册</button>
		</form>
	</body>

</html>
